<template>
  <require from="./lib/number-format"></require>
  <require from="./lib/crypto-format"></require>

  <style>
    td {
      background: black;
      color: white;
    }
  </style>
  <div>
    <div id="leaderboard-container">
      <div show.bind="rewards.length">
        <div style="margin-top: 10px;">
          <table class="leaderboard">
            <thead>
              <tr>
                <th>User</th>
                <th>Hands Played</th>
                <th>PL$</th>
                <th>FlopSeen</th>
                <th>TurnSeen</th>
                <th>RiverSeen</th>
                <th>WonHands</th>
                <th>Cur Mission</th>
                <th>One Pair</th>
                <th>Two Pairs</th>
                <th>Percentile</th>
                <th>Progress</th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="rew of rewards">
                <td><span class="table-currency"></span>${rew.guid}</td>
                <td><span class="table-currency"></span>${rew.handsPlayed}</td>
                <td><span class="table-currency"></span>${rew.profitLoss/100}</td>
                <td><span class="table-currency"></span>${rew.seeFlop}</td>
                <td><span class="table-currency"></span>${rew.seeTurn}</td>
                <td><span class="table-currency"></span>${rew.seeRiver}</td>
                <td><span class="table-currency"></span>${rew.winHand}</td>
                <td><span class="table-currency"></span>${rew.currentMission}</td>
                <td><span class="table-currency"></span>${rew.handOnePair}</td>
                <td><span class="table-currency"></span>${rew.handTwoPairs}</td>
                <td><span class="table-currency"></span>${rew.percentile}</td>
                <td><span class="table-currency"></span>${rew.missionProgress}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
